    <title>Quiz App</title>

<body>

<!-- SELETION MODAL -->
    <div id="selection-modal" class="modal">
        <div class="viewing-container">
            <h1>#100 Devs Quiz</h1>
            
            <div class="quiz-choice-and-labels">
                <p>Pick a quiz type to practice <br> <span>since I know you aren't doing your Anki</span> </p>

                <div class="quiz-choice-container">
                    <input name="quiz-type" type="radio" class="quiz-type" id="html" disabled>
                    <label for="html">HTML</label>
    
                    <input name="quiz-type" type="radio" class="quiz-type" id="css" disabled>
                    <label for="css">CSS</label>
    
                    <input name="quiz-type" type="radio" class="quiz-type" id="javascript">
                    <label for="javascript">JavaScript</label>
                </div>
    
            </div>
            
            
            <div class="difficulty">
                <h3>Choose Difficulty:</h3>
                <p>...coming soon...</p>
                <!-- <label><input name="difficulty" type="radio" id="easy" c>Easy</label>
                <label><input name="difficulty" type="radio" id="hard" disabled>Hard</label> -->
            </div>


            <div class="btn-container">
                <button class="btn" id="begin">Begin!</button>
                <button class="btn leaderboard">Leaderboard</button>
            </div>
           
        </div>
    </div>



<!-- QUESTION MODAL and stuff -->
    <div id="questions-modal" class="modal">
        <div class="quiz-container viewing-container">
            <div id="quiz" class="quiz">
                
                <h2 id="quiz-question">What is the question?</h2>
                <ul>
                    <li>
                        <input type="radio" id="a" name="answer" class="answer"><label id="a_text" for="a">Lorem ipsum dolor sit, amet</label>
                    </li>
                    <li>
                        <input type="radio" id="b" name="answer" class="answer"><label id="b_text" for="b">dolor sit, amet consectetur</label>
                    </li>
                    <li>
                        <input type="radio" id="c" name="answer" class="answer"><label id="c_text" for="c">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Magnam</label>
                    </li>
                    <li>
                        <input type="radio" id="d" name="answer" class="answer"><label id="d_text" for="d">Lorem ipsum dolor sit, amet</label>
                    </li>
                </ul>
            </div>
            <button id="submit" class="btn">Next</button>
        </div>
    </div>



<!-- FINAL SCORE modal  -->
    <div id="final-score-modal">
        <div class="modal viewing-container">
            <h1>Your final score is <span id="score">00</span>/20</h1>

            <h2><span id="score-percent">82</span>%</h2>
            
            <h3 id="encouragement">(replace)</h3>
            <button id="tryagain" class="tryagain btn">Try Again?</button>
            <button class="btn leaderboard">Leaderboard</button>
        </div>
    </div>
